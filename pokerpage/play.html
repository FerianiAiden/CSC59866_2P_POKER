<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2p poker</title>
</head>
<body>
        <div class='container'>
        <div class= 'intro'>
          <h1>2P Poker</h1>
          <p><h2>Your milliethers: <span id="milliethersCount">100</span></h2></p>
          <p>Start the game by placing a small blind (1 milliethers)</p>
          <p><a a class="button3" id="bet">start</a></p>
          <p>Phase: <span id="phase"></span></p>
          <p><span id="betmsg"></span></p>
          <p><span id="casinomsg"></span></p>
          
          <p><h2><span id="bet_total">Total bet: 0</span></h2></p>
          <input type="text" id="raise_amount" > 
          <p><a class="button3"id="raise">raise</a></p>
          <p><a class="button3"  id="call">call</a>
            <a class="button3" id="check">check</a>
            <a class="button3" id="fold">fold</a>
            <p><span id="status"></span></p>

            <p>Add Milliether (test) : <input type="text" id="TEXTBOX_TOPUP" >  
              <a class="button3" id="top_up">Topup</a> </p>
            <p>Remove Milliether (test)  : <input type="text" id="TEXTBOX_TRANS" >  
              <a class="button3" id="transfer">Transfer</a></p>
          </p>
        </div>
        <div class= "game">
          <h2> <div id="mycounter">Timer: 60</div> </h2>
        <h2><span id="status1">Pick two cards</span></h2>

          <p>
        <img alt="" src="/poker-img/back.jpg" 
           width= 150 height=225 id="card1" onclick="pickCard1()"  />
        <img alt="" src="/poker-img/back.jpg" 
        width= 150 height=225 id="card2" onclick="pickCard2()"  />
        <img alt="" src="/poker-img/back.jpg" 
        width= 150 height=225 id="card3" onclick="pickCard3()"  />
        <img alt="" src="/poker-img/back.jpg" 
        width= 150 height=225 id="card4" onclick="pickCard4()"  />
        <img  id="casinocard1"   />
           <img id="casinocard2"   />
        </p>

        <h2><span id="communitycards"></span></h2>

        <p>
          <img alt="" id="communitycards1"   />
          <img alt=""  id="communitycards2"   />
          <img alt=""  id="communitycards3"   />
          <img alt=""  id="communitycards4"   />
          <img alt=""  id="communitycards5"   />
          </p>
        
        <h2><span id="yourcards"></span></h2>
        <p>
        <img alt="" src=""  id="yourcard1"   />
        <img alt="" src=""  id="yourcard2"   /></p>


      </div>
    </div>
     
    
    <script src="play.js">
    </script>
    <link href="play.css" rel="stylesheet" />
</body>
</html>
